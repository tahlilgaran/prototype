{% extends 'base.html' %}
{% load staticfiles %}
{% block css %}
	<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
{% endblock %}
{% block content %}

<h1>
اصلاح اطلاعات کاربری
    </h1>

    <p>
در این قسمت میتوانید اطلاعانت کاربری خود را در حد مجاز ویرایش نمایید
    </p>
<form method="post" action="/userpage/gardeshgar">
{% csrf_token %}

    <div class="col-md-12 , form-group">
                <div class="col-md-6"></div>
                <div class="col-md-4">
                        <input type="email" class="form-control" id="des" placeholder="یک ایمیل یکتا و معتبر وارد کنید">
                        <span class="error"></span>
                    </div>
                    <label  class="col-md-2 ">
ایمیل
                    </label>

            </div>
    <div class="col-md-12 , form-group">
                <div class="col-md-6"></div>
                <div class="col-md-4">
                        <input type="text" class="form-control" id="des" placeholder="یک نام کاربری انتخاب کنید">
                        <span class="error"></span>
                    </div>
                    <label  class="col-md-2 ">
نام کاربری
                    </label>

            </div>

    <div class="col-md-12 , form-group">
                <div class="col-md-6"></div>
                <div class="col-md-4">
                        <input type="text" class="form-control" id="des" placeholder="اسم خود را وارد کنید">
                        <span class="error"></span>
                    </div>
                    <label  class="col-md-2 ">
نام
                    </label>


            </div>

    <div class="col-md-12 , form-group">
                <div class="col-md-6"></div>
                <div class="col-md-4">
                        <input type="text" class="form-control" id="des" placeholder="نام خانوادگی خود را وارد کنید">
                        <span class="error"></span>
                    </div>
                    <label  class="col-md-2 ">
نام خانوادگی
                    </label>


            </div>

    <div class="col-md-12 , form-group">
                <div class="col-md-6"></div>
                <div class="col-md-4">
                        <input type="password" class="form-control" id="des" placeholder="رمز عبوری حداقل 6 حرفی">
                        <span class="error"></span>
                    </div>
                    <label  class="col-md-2 ">
رمز عبور                    </label>

            </div>

    <div class="col-md-12 , form-group">
                <div class="col-md-6"></div>
                <div class="col-md-4">
                        <input type="text" class="form-control" id="des" placeholder="رمز عبور خود را دوباره وارد نمایید">
                        <span class="error"></span>
                    </div>
                    <label  class="col-md-2 ">
تکرار رمز عبور
                    </label>


            </div>

    <div class="col-md-12 , form-group">
                <div class="col-md-6"></div>
                <div class="col-md-4">
                        <select class="form-control">
                      <option>
زن
                      </option>
                      <option>
مرد
                      </option>

                    </select>
                        <span class="error"></span>
                    </div>
                    <label  class="col-md-2 ">
جنسیت
                    </label>


            </div>

    <div class="col-md-12 , form-group">
                <div class="col-md-6"></div>
                <div class="col-md-4">
                        <input type="text" class="form-control" id="des" placeholder="سن خود را وارد کنید">
                        <span class="error"></span>
                    </div>
                    <label  class="col-md-2 ">
سن
                    </label>

            </div>

    <div class="col-md-12 , form-group">
                <div class="col-md-6"></div>
                <div class="col-md-4">
                        <input type="text" class="form-control" id="des" placeholder="نام شهر محل سکونت خود را وارد نمایید">
                        <span class="error"></span>
                    </div>
                    <label  class="col-md-2 ">
شهر
                    </label>


            </div>


<div class="col-md-10 ">
                <div class="col-md-6"></div>
    <a class="btn btn-success" href="\profile\tourist\gardeshgar" name ="send">
تغییر اطلاعات
    </a>
    <a class="btn btn-danger" href="\profile\tourist\gardeshgar" name ="cancel">
    انصراف
    </a>

</div>

</form>

{% endblock %}
