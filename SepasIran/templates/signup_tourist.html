{% extends 'base.html' %}
{% load staticfiles %}
{% block css %}
	<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
{% endblock %}
{% block content %}

<h1>

    <p>

<form method="post" action="/userpage/gardeshgar">
{% csrf_token %}

    <div class="col-md-12 , form-group">

                    </div>
                    <label  class="col-md-2 ">

            </div>
    <div class="col-md-12 , form-group">

                    </div>
                    <label  class="col-md-2 ">
*نام کاربری
                    </label>

            </div>

    <div class="col-md-12 , form-group">

                        <span class="error"></span>
                    </div>
                    <label  class="col-md-2 ">
*رمز عبور
         </label>
            </div>

    <div class="col-md-12 , form-group">
                <div class="col-md-6"></div>

                    </div>
                    <label  class="col-md-2 ">

            </div>

    <div class="col-md-12 , form-group">

                      </option>

                        <span class="error"></span>
                    </div>
                    <label  class="col-md-2 ">
*جنسیت
                    </label>


            </div>

    <div class="col-md-12 , form-group">

                        <input type="text" class="form-control" id="des" placeholder="سن خود را وارد کنید">
                        <span class="error"></span>
                    </div>
                    <label  class="col-md-2 ">
سن
                    </label>

            </div>

    <div class="col-md-12 , form-group">

                        <span class="error"></span>
                    </div>
                    <label  class="col-md-2 ">

                    </label>

    <div class="col-md-12 , form-group">
                <div class="col-md-6"></div>
                <div class="col-md-4">
                        <a class="btn btn-success" href="\payment\" name ="send">
پرداخت
    </a>
                        <span class="error"></span>
                    </div>
                    <label  class="col-md-2 ">
ورود به صفحه پرداخت حق عضویت
                    </label>


            </div>


<div class="col-md-10 ">
                <div class="col-md-6"></div>
    <a class="btn btn-success" href="\userpage\gardeshgar" name ="send">
ثبت نام
    </a>
    <a class="btn btn-danger" href="\signIn\" name ="cancel">
    انصراف
    </a>
